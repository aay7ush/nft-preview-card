<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>NFT preview card component</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <!-- NFT Card -->
      <article class="nft__card">
        <div class="nft__img">
          <img src="images/image-equilibrium.jpg" alt="Equilibrium" />
          <div class="nft__view">
            <img src="images/icon-view.svg" alt="View Icon" />
          </div>
        </div>
        <h1 class="nft__title">Equilibrium #3429</h1>
        <p class="nft__body">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="nft__info">
          <p>
            <img src="images/icon-ethereum.svg" alt="Ethereum Icon" />0.041 ETH
          </p>
          <p><img src="images/icon-clock.svg" alt="Clock Icon" />3 days left</p>
        </div>
        <hr />
        <div class="nft__author">
          <img src="images/image-avatar.png" alt="Avatar" />
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </article>
    </main>
  </body>
</html>
